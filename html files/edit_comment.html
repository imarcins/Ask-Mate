<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Comment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styling_edit.css')}}">

</head>
<body>
    <form action="{{ url_for("edit_comment", comment_id = comment.id) }}" method="POST" id="main-form">
        <label for="message" id="header">Edit Comment</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10">{{ comment.message }}</textarea>
        <button type="submit">Save changes</button>
    </form>
</body>
</html>

</body>
</html>
