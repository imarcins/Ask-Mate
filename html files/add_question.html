<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask a question</title>

    <style>
.button1 {
    background-color: chartreuse;
    color: darkblue;
    border: 2px solid #008CBA;
    height: 50px;
    width: 300px;
}

.button1:hover {
    background-color: #008CBA;
    color: white;
    height: 50px;
    width: 300px;
}
</style>
</head>
<body background="static/tlo3.gif">
<form action="" method="post">
    <h1>Ask a question</h1><br>
    <label>
        <input type="text" name="question_title" max="50" required placeholder="Question title">
    </label><br>
    <label>
        <textarea rows="10" cols="50" name="question_body" required placeholder="Write your question here."></textarea>
    </label><br>
    <input type="submit" value="Submit"/>
    <input type="reset" value="Reset"/>
</form>

<br><br><br><div style="text-align: center;">
    <a href="/list"><button class="button1">Back</button></a></div>
</body>
</html>
