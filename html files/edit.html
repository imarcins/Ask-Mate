<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styling_edit.css')}}">
</head>
<body>
<h2>Edit a question!</h2>
    <form action="{{ url_for("edit_question", question_id = question.id) }}" method="POST">
        <label for="title">Title:</label>
        <textarea name="title" id="title" cols="30" rows="10">{{ question.title }}</textarea>
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="10">{{ question.message}}</textarea>

        <label for="image">Image:</label>
        <input type="text" value="{{ question.image }}" name="image" id="image">

        <button type="submit">Save changes</button>
    </form>
</body>
</html>
